builds:
  - binary: aws-utils
    #main: ./main.go
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
    targets:
      - linux_amd64
      - windows_amd64
      - darwin_amd64
      - darwin_arm64
    env:
      - CGO_ENABLED=0
      - GOTELEMETRY="off"
    flags:
      - -v
    #ldflags: -X github.com/mbevc1/aws-utilsmain.Version={{.Env.VERSION}}

