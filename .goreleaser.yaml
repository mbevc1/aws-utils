release:
  prerelease: auto
  draft: false
  disable: false

milestones:
  - close: true

checksum:
  #name_template: "{{ .ProjectName }}_{{ .Version }}_sha256_checksums.txt"
  name_template: "{{ .ProjectName }}_{{ .Version }}_sha256_checksums.txt"
  algorithm: sha256

changelog:
  #use: git # github(-native)
  use: github #git # github(-native)
  sort: asc
  format: "{{ .SHA }}: {{ .Message }}{{ with .AuthorUsername }} (@{{ . }}){{ end }}"
  # Disabled when using 'github-native'.
  groups:
    - title: "üöÄ New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      #regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "üîí Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: "üêõ Bug fixes"
      regexp: '^.*?(fix|refactor|bug)(\(.+\))??!?:.+$'
     # regexp: '^.*?(fix|bug)(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "üìù Documentation updates"
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: üéØ Other work
      order: 9999
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      #- "^chore: update$"
      #- "^chore: docs$"
      #- "^docs: update$"
      - "^chore: schema$"
      - "^chore: typo$"
      - "^chore: auto-update generated files$"
      - "^chore: update schema$"
      - "^chore: schema update$"
      #- "^chore\\(deps\\): "
      - "^(build|ci): "
      - "merge conflict"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - typo
